<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            font-family: cursive;
        }
        h1{
            background-color: rgba(245, 136, 136, 0.466);
            height: 300px;
            width: 300px;
            border: solid;
            border-width: 10px;
            border-color: rgb(0, 0, 0);
            color: rgb(137, 76, 236);
            border-radius: 10px;
            padding: 10px;
        }
        a{
            color: rgb(105, 57, 194);
            border: solid;
            border-width: 2px;
            text-decoration: underline;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level </h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo issi vai funcionar</p>
</body>
</html>
