<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'jose' ;
            src: url('Kenyan Coffee Bd.otf') format('opentype'), url('Kenyan Coffee Bd.ttf') format('truetype');
            font-weight: bold;
            font-style:normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'jose', 'Times New Roman', Times, serif;
            font-size: 5em;
            margin-top: 0%;
        }
        p{
            font-family: 'jose', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit debitis perspiciatis delectus ullam voluptatum vero quia tenetur! Reiciendis qui ducimus repudiandae, aut facere perferendis accusamus? Animi impedit sed tempora dicta.</p>
</body>
</html>
