<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos Musicais</title>
    <style>
        body{
            background-color: white;
        }
        h1{
            color: blue;
        }
    
        div>video{
            margin: auto;
            background-color: burlywood;
        }
        img{
            width: 10%;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Videos legais para quem quer aprender a cantar</h1>
    <div>
        <video width="200px" height="200px" controls poster="imagens/soltar-voz.png">
            <source src="videosmusicais/soltar-voz.mp4" type="video/mp4">
        </video>
        <video width="200px" height="200px" controls poster="imagens/notas.png">
            <source src="videosmusicais/notas.mp4" type="video/mp4">
        </video>
        <video width="200px" height="200px" controls poster="imagens/respiracao.png">
            <source src="videosmusicais/respiracao.mp4" type="video/mp4">
        </video>
        <a href="primeiro.html" target="_self">
            <video width="200px" height="200px" poster="imagens/aprender.png">
                <source src="videosmusicais/aprender.mp4" type="video/mp4">
            </video>
        </a>
    </div>
    
</body>
</html>
